          subtitle: |
              I'm Veronica 林彦孜 (she/her). I am a [Societal Computing](https://sc.cs.cmu.edu/) Ph.D. student at Carnegie Mellon University's School of Computer Science, advised by [Lorrie Cranor.](https://lorrie.cranor.org/) Previously, I attended Wellesley College, where I earned a B.A. in Computer Science and a minor in Philosophy. My research interests include IoT Privacy, Human-AI Collaboration, and Usable Security and Privacy.
              <br><br>
              Prior to starting my Ph.D., I worked on projects related to HCI, HRI, Usable Privacy and Security, and Accessibility through UROP with the MIT Media Lab and the REUSE program with CMU's Software and Societal Systems Department.
              <br><br>
              Outside of work, you'll find me playing tennis, trying out new recipes on 小红书, cafe hopping, and traveling.

